<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <h1>CSS - Box Model</h1>
    <h2>margin</h2>
    <p>Margin é o espaçamento externo de um elemento em relação aos seus vizinho, por ex</p>
    <code>
        p{
            margin: 10px;
        }
    </code>
    <h2>Padding</h2>
    <p>Padding é o espaçamento interno de um elemento</p>
    <code>
        p{
            Padding: 10px;
        }
    </code>
</body>
</html>
